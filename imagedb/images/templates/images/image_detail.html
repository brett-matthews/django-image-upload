{% extends "base.html" %}
{% load static %}

{% block contents %}

<div id="downloadModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row mt-5 mb-3">
    <h3 class="one">Image: {{ object.image }}</h3>
    <button id="btnDownload" data-id="{{ object.pk }}" class="btn btn-primary ml-auto">Download</button>
  </div>
</div>

<div class="row">

    <div class="col-md-12">

       <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
                <th scope="col">Label</th>
                <th scope="col">Confidence</th>
            </tr>
          </thead>
          <tbody>
            {% for l in object.labels.all %}
              <tr>
                <td>{{ l.label }}</td>
                <td>{{ l.confidence }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>

</div>
{% endblock %}

{% block custom_script %}
    <script src="{% static "images/images/image_detail.js" %}"></script>
{% endblock %}
